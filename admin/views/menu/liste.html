<!--Liste des menus-->
<div class="animated fadeInRight">
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="right">
                <a  ui-sref="dashboard.menuajouter"  class="btn orange lighten-2 waves-effect waves-light"><i class="mdi-image-edit right"></i>Ajouter Menu</a>
            </div>
        </div>    </div>
    <h4  class="header2">Liste des menus</h4>
    <div class="divider"></div>
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="table-responsive">
                <table ng-table="menusTable" show-filter="true" class="striped">
                    <tr ng-repeat="menu in data">


                        <td  data-title="'titre'" sortable="'titre'" filter="{ 'type': 'text' }">
                            {{menu.titre}}
                        </td>
                        <td data-title="'Type'" sortable="'type'" filter="{ 'type': 'text' }">

                            <div ng-if="menu.type === 1" class="input-field col s9">
                                <p>Extra Header</p>
                            </div>
                            <div ng-if="menu.type === 2" class="input-field col s9">
                                <p>Menu principale</p>
                            </div>
                            <div ng-if="menu.type === 3" class="input-field col s9">
                                <p>Footer</p>
                            </div>
                        </td>
                        <td  data-title="'pages'" sortable="'pages'">
                            {{menu.pages.nom}}
                        </td>

                        <td data-title="''">
                            <a tooltipped ng-click="modifier(menu)" class="btn-floating orange lighten-2 waves-effect waves-light " data-position="top" data-tooltip="Modifier"><i class="mdi-image-edit"></i></a>
                        </td>
                        <td data-title="''" ng-if="suppression">
                            <a href='#demoModal{{menu.id}}'
                               class="btn-floating red darken-1 waves-effect waves-light tooltipped" data-position="top"
                               data-tooltip="Supprimer" modal><i class="mdi-navigation-close"></i></a>
                        </td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div ng-repeat="menu in data">
    <!-- Modal Structure -->
    <div id="demoModal{{menu.id}}" class="modal">
        <div class="modal-content">
            <h4>Confirmation de suppression</h4>
            <p>Êtes-vous sûr de vouloir supprimer le menu: "{{menu.titre}}"</p>
        </div>
        <div class="modal-footer">
            <a class=" modal-action modal-close waves-effect waves-green btn red darken-1">Annuler</a>
            <a ng-click="supprimer_menu(menu)"
               class=" modal-action modal-close waves-effect waves-green btn orange lighten-2">OK</a>
        </div>
    </div>
</div>
