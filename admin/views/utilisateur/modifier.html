<div class="animated fadeInRight">
    <div class="row">
        <div class="col s12 m12 l12">
            <div ng-hide="true">{{item.groupes=item.groupe}}</div>
            <div class="card-panel">
                <h4 class="header2">Modification de l'utilisateur: {{item.username}}</h4>
                <form name="utilisateurForm" class="" ng-submit="modifier_utilisateur(item)">
                    <div class="row">
                        <div class="input-field col s12 m6 l6">
                            <input type="text" ng-model="item.username" id="name" name="name" class="validate" required>
                            <label for="name">Nom</label>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <input id="email" type="email" name="email" class="validate" ng-model="item.email"
                                   required>
                            <label for="email">E-mail</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12 m6 l6">
                            <div class="row">
                                <div class="input-field col s12">
                                    <label class=" control-label label-select"></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field">
                                    <input id="pwd" type="password" name="pwd" class=" form-control"
                                           ng-model="item.password" required>
                                    <label for="pwd">Mot de passe</label>
                                </div>
                            </div>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <div class="row">
                                <div class="input-field col s12">
                                    <label class=" control-label label-select">Activé :</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field">
                                    <select class="" ng-model="item.enabled"
                                            material-select watch >
                                        <option ng-selected="item.enabled === true"  value="true">Activé</option>
                                        <option ng-selected="item.enabled === false"  value="false">Désactivé</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <label class=" control-label label-select">Groupe :</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field">
                                    <select class=""
                                            ng-options="option.nom for option in itemGroupe track by option.nom"
                                            ng-model="item.groupes" ng-change="item.intermediaire=item.groupes.id"
                                            material-select watch>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button type="submit" class="btn orange lighten-2" ng-click=""
                            >Modifier
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
