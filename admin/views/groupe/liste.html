<!--Liste des particuliers et configuration-->
<div class="animated fadeInRight">
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="right">
                <a ui-sref="dashboard.groupeajouter" class="btn orange lighten-2 waves-effect waves-light"><i
                        class="mdi-image-edit right"></i>Ajouter un groupe</a>
            </div>
        </div>
    </div>
    <h4 class="header2">Liste des groupes</h4>
    <div class="divider"></div>
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="table-responsive">
                <table class="striped" ng-table="groupeTable" show-filter="false">
                    <tr ng-repeat="groupe in item">
                        <td data-title="'Nom du groupe'">
                            <a ng-click="">{{groupe.nom}}</a>
                        </td>
                        <td data-title="'Role'">
                            <div class="input-field col s9">
                                {{groupe.role}}
                            </div>
                        </td>
                        <td data-title="''">
                            <a tooltipped ng-click="modifier(groupe)"
                               class="btn-floating orange lighten-2 waves-effect waves-light " data-position="top"
                               data-tooltip="Modifier"><i class="mdi-image-edit"></i></a>
                        </td>
                        <td data-title="''" ng-if="suppression">
                            <a href='#demoModal{{groupe.id}}'
                               class="btn-floating red darken-1 waves-effect waves-light tooltipped" data-position="top"
                               data-tooltip="Supprimer" modal><i class="mdi-navigation-close"></i></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div ng-repeat="groupe in item">
    <!-- Modal Structure -->
    <div id="demoModal{{groupe.id}}" class="modal">
        <div class="modal-content">
            <h4>Confirmation de suppression</h4>
            <p>Êtes-vous sûr de vouloir supprimer le groupe: "{{groupe.nom}}</p>
        </div>
        <div class="modal-footer">
            <a class=" modal-action modal-close waves-effect waves-green btn red darken-1">Annuler</a>
            <a ng-click="supprimer_groupe(groupe)"
               class=" modal-action modal-close waves-effect waves-green btn orange lighten-2">OK</a>
        </div>
    </div>
</div>
