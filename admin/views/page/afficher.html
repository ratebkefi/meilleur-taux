<div  class="animated fadeInRight">
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12 m3 l3">
                        <div class="bottom-line">
                            <h4 class="header3">Nom</h4>
                            <span class="line"><em></em></span>
                        </div>
                    </div>

                    <div class="input-field col s12 m9 l9">
                        <p>{{item.nom}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m3 l3">
                        <div class="bottom-line">
                            <h4 class="header3">Description</h4>
                            <span class="line"><em></em></span>
                        </div>
                    </div>

                    <div class="input-field col s12 m9 l9">
                        <p>{{item.bal_desc}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m3 l3">
                        <div class="bottom-line">
                            <h4 class="header3">Titre</h4>
                            <span class="line"><em></em></span>
                        </div>
                    </div>

                    <div class="input-field col s12 m9 l9">
                        <p>{{item.bal_titre}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m3 l3">
                        <div class="bottom-line">
                            <h4 class="header3">Text</h4>
                            <span class="line"><em></em></span>
                        </div>
                    </div>

                    <div class="input-field col s12 m9 l9" ng-bind-html="item.text">
                        {{item.text}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
