<div class="animated fadeInRight">
    <h4 class="header2">Liste des publicités Adsense</h4>
    <div class="divider"></div>
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="table-responsive">
                <table class="striped" ng-table="adsensesTable" show-filter="false">
                    <tr ng-repeat="adsense in data">
                        <td data-title="'Nom'">
                            <a href="" ng-click="afficher(adsense)">{{adsense.nom}}</a>
                        </td>
                        <td data-title="'Etat'">




                            <div class="switch">
                                <label for="{{adsense.id}}">Désactivé
                                    <input id="{{adsense.id}}" ng-model="adsense.etat" type="checkbox" name="offshore" ng-change="changerEtat(adsense)">
                                    <span class="lever"></span>Activé
                                </label>
                            </div>


                        </td>
                        <td data-title="''">
                            <a ng-click="modifier(adsense)" tooltipped
                               class="btn-floating btn waves-effect waves-light"
                               data-position="top" data-tooltip="Modifier"><i class="mdi-image-edit"></i></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
