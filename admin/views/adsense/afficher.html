<div class="animated fadeInRight">
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="row">
                <div class="col s12 m12 l12">
                    <div class="card-panel">
                        <h4 class="header2">Adsense: {{ adsense.nom }}</h4>
                        <div class="row">
                            <div class="input-field col s12 m3 l3">
                                <div class="bottom-line">
                                    <h4 class="header3">Code</h4>
                                    <span class="line"><em></em></span>
                                </div>
                            </div>
                            <div class="input-field col s12 m9 l9">
                                <p>{{ adsense.code }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m3 l3">
                                <div class="bottom-line">
                                    <h4 class="header3">Etat</h4>
                                    <span class="line"><em></em></span>
                                </div>
                            </div>
                            <div class="input-field col s12 m9 l9" ng-if="adsense.etat === true">
                                <p><strong>Activé</strong></p>
                            </div>
                            <div class="input-field col s12 m9 l9" ng-if="adsense.etat === false">
                                <p><strong>Désactivé</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
